name    = CPAN-Common-Index
author  = David Golden <dagolden@cpan.org>
license = Apache_2_0
copyright_holder = David Golden
copyright_year   = 2013

[Encoding]
encoding = bytes
match = ^t/CPAN/.*
match = ^t/CUSTOM/.*

[@DAGOLDEN]
:version = 0.072
stopwords = flatfile
stopwords = flatfiles
stopwords = fullname
stopwords = gz
stopwords = mailrc
stopwords = resolvers
stopwords = txt
stopwords = uri

[RemovePrereqs]
remove = IO::Uncompress::Gunzip

[Prereqs / Recommends]
IO::Uncompress::Gunzip = 0
